{% load static %}
<ul class="list bg-base-100 rounded-box shadow-md">
  {% for team in teams %}
    <li class="list-row">
      <div class="avatar">
        <div class="mask mask-squircle w-18">
          {% if team.logo %}
            <img src="{{ team.logo.url }}" alt="Logo del equipo" width="150" />
          {% else %}
            <img src="{% static 'images/default_logo.webp' %}" alt="Logo por defecto" width="150" />
          {% endif %}
        </div>
      </div>
      <div>
        <div class="text-2xl">{{ team.name }}</div>
        <div class="text-xl uppercase font-semibold opacity-60">Remaining Reason</div>
      </div>
    </li>
  {% endfor %}
</ul>
