<iframe
width="100%" 
height="500" 
style="border:0" 
loading="lazy" 
allowfullscreen 
referrerpolicy="no-referrer-when-downgrade" 
src="https://www.google.com/maps/embed/v1/place?key={{ google_maps_api_key }}
    &q={{ latitude }},{{ longitude }}
    &center={{ latitude }},{{ longitude }}
    &zoom=18
    &maptype=satellite">
</iframe>
